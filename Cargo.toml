[package]
authors = ["David Flemstr√∂m <david.flemstrom@gmail.com>"]
name = "prost-lib-service-generator"
description = "A simple lib service implementation on top of prost"
license = "MIT"
repository = "https://github.com/KawhiZhuuu/prost-lib-service-generator"
version = "0.0.1"

[dependencies]
bytes = "0.4.9"
failure = "0.1.2"
failure_derive = "0.1.2"
futures = "0.1.23"
prost = "0.13.0"

[dependencies.clippy]
optional = true
version = "0.0.212"

[workspace]
members = ["build", "example"]

[features]
default = []
dev = ["clippy"]
